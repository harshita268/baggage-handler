
<div class="row">
	<div class="col-md-6">
		<div class="stage-heading">Estimated Vs Actual Baggage Arrival</div>
		<div class="eta">
			<svg id="bar" width="700" height="600"></svg>
		</div>
	</div>
	<div class="col-md-6">
		<div class="stage-heading">&nbsp;</div>
		<br/>
		<div style="height: 550px; overflow-y: scroll">
			<table class="table table-bordered">
				<thead>
					<th> PAX Name </th>
					<th style="text-align: right"> Estimated Time </th>
					<th style="text-align: right"> Actual Time </th>
					<th style="text-align: right"> Deviation </th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
	var times = []
	setTimeout(function(){
		d3.csv("arrival.csv", function(d) {
			for(d_ in d) {
				var _html = "<tr><td style='text-align:left'>"
				_html += d[d_]['pax-name']
				_html += "</td><td style='text-align:right'>"
				_html += d[d_]['estimated_arrival']
				_html += "</td><td style='text-align:right'>"
				_html += d[d_]['actual_arrival']
				_html += "</td><td style='text-align:right'>"
				_html += String((create_time(d[d_]['actual_arrival']) - create_time(d[d_]['estimated_arrival'])) / create_time(d[d_]['actual_arrival']) * 100).slice(0, 8) + "%"
				$('tbody').append(_html)
			}
		})
		grouped_bar();
	}, 500)
</script>
